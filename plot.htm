<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<style type="text/css">
#flot-placeholder{width:350px;height:300px;}        
</style>
<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/excanvas.min.js"></script><![endif]-->
<script type="text/javascript" src="js/jquery.flot.min.js"></script>
<script type="text/javascript">
//var data = [[1, 130], [2, 40], [3, 80], [4, 160], [5, 159], [6, 370], [7, 330], [8, 350], [9, 370], [10, 400], [11, 330], [12, 350]];
var data=[ [1, 90], [10, 50], [20, 40], [30, 30], [40, 10], [50, 0] ];
var data2=[ [1, 90], [10, 60], [20, 55], [30, 40], [40, 12], [50, 10] ];

var dataset=[
		{label: "beacon1", data: data},
		{label: "beacon2", data: data2}
	];

var options = {
	series: {
		lines: { show: true },
		points: {
			radius: 3,
			show: true
		}
	}
};

$(document).ready(function () {
	$.plot($("#flot-placeholder"), dataset, options);
});
</script>
</head>
<body>
<div id="flot-placeholder"></div>
</body>
</html>
